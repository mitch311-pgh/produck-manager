<script type="text/javascript" src="/static/js/calculator.js"></script>
<div
  class="container mx-auto lg:h-screen flex flex-col justify-center items-center"

<h1>Percentage Calculator</h1>
 
<h2>What is X % of X?</h2>
<!-- What is X % of X?-->
<div class="calc-border">
    <!-- Defines a field for entering a number-->
    <h3 class="text-lg font-semibold">What is<input class="calc-input" type="number" id="percent" />% of
        <input class="calc-input" type="number" id="num" />
    </h3>

    <!-- onclick event is to call the function when
        user click on the button-->
    <button class="calc-button" onclick="percentage_1()">Calculate</button><br>

        <!-- Read-only input field to display 
        output and cannot be modified -->
    <input class="calc-answer" type="text"  placeholder="Waiting to calculate..." id="value1" readonly />
</div>

<!-- X is what % of X-->
<h2>X is what % of X?</h2>
<div class="calc-border">
    <!-- Defines a field for entering a number -->
    <h3 class="text-lg font-semibold"><input class="calc-input" type="number" id="num1" />
        is what % of
        <input class="calc-input" type="number" id="num2" />
    </h3>
      
    <!-- onclick event is to call the function 
        when user click on the button -->
    <button class="calc-button" onclick="percentage_2()">Calculate</button></br>
      
    <!-- Read-only input field to display 
        output and cannot be modified -->
    <input class="calc-answer" type="text"  placeholder="Waiting to calculate..." id="value2" readonly />
</div>

<!-- percent difference -->

</div>
